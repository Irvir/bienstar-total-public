<!DOCTYPE html>
<html lang="en">
<script src="/frontEnd/src/controllers/Error404.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BienStarTotal</title>
    <!--Fuentes Titulos-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Fuente para textos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- CSS Global -->
    <link rel="stylesheet" href="Base.css">
    <!-- CSS Específico -->
    <link rel="stylesheet" href="Index.css">
</head>
<body>
 
    <script src="/frontEnd/src/controllers/loader.js"></script>
    <div id="contenedorPrincipal">
        <!-- Encabezado -->
        <div id="encabezado">
            <div class="header-inner">
                <!-- Logo principal -->
                <div class="logo">
                    <a>
                        <img src="../../Imagenes/Login_Perfil/Logo.png" alt="Logo BienStarTotal" class="logoImg">
                    </a>
                </div>
                <!-- Menú de navegación superior -->
                <div class="menúBotones">
                    <button class="btnMenuSelec" onclick="window.location.href='index.html'">Inicio</button>
                    <button class="btnMenu" onclick="showLoaderAndRedirect('alimentos.html')">Alimentos</button>
                    <button class="btnMenu" onclick="showLoaderAndRedirect('dietas.html')">Dietas</button>
                    <!-- Botón de notificaciones  -->
                    <button class="btnMenuNoti">
                        <img src="/frontEnd/Imagenes/Login_Perfil/Notificacion.png" id="btnNotification"
                            onclick="alert('No tienes notificaciones nuevas.')">
                    </button>
                </div>
                <div class="login">
                    <!-- Botón para ver el perfil -->
                    <div style="float: left; height: 100%; width: 75%;" onclick="showLoaderAndRedirect('login.html')">
                        <!--Animación de carga--->
                        <button class="btnPerfilView" id="btnPerfilView">
                            <span class="nameUser">Nombre de Usuario</span>
                        </button>
                    </div>
                    <!-- Imagen de usuario  -->
                    <div style="float: left; width: 10%; height: 100%;" onclick="showLoaderAndRedirect('login.html')">
                        <!--Animación de carga--->
                        <img src="/frontEnd/Imagenes/Login_Perfil/UserPerfil.png" id="fotoUsuario" alt="Foto de Usuario"
                            style="cursor:pointer;">
                    </div>
                </div>
            </div>
        </div>
        
        

        <div id="cuerpo">
            <div class="contenedorIzq"> <!-- parte izquierda -->
                <button class="btn1" onclick="showLoaderAndRedirect('CrearDieta.html')">Crear horario semanal</button>
                <button class="btn2" onclick="showLoaderAndRedirect('dietas.html')">Dietas</button>
            </div>
            <div class="contenedorDer"> <!-- parte derecha -->
                <button class="btn3" onclick="showLoaderAndRedirect('calendario.html')">Calendario</button>
                <button class="btn4" onclick="showLoaderAndRedirect('alimentos.html')">Alimentos</button>
                <button class="btn5" onclick="showLoaderAndRedirect('tipsParaTuDieta.html')">Tips para tu dieta</button>
            </div>
        </div>
        <div id="pie">
            <div class="footer-inner">
                <button class="instaBoton"></button>
                <button class="faceBoton"></button>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><button class="youTubeBoton"></button></a>
                <button class="whatsBoton"></button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usuarioGuardado = localStorage.getItem("usuario");

            if (usuarioGuardado) {
                const usuario = JSON.parse(usuarioGuardado);
                const nameUserSpan = document.querySelector(".nameUser");
                if (nameUserSpan) {
                    nameUserSpan.textContent = usuario.name;
                }
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const currentPage = window.location.pathname.split("/").pop(); // obtiene "dietas.html", "alimentos.html", etc.

            const btnInicio = document.querySelector("button[onclick*='index.html']");
            const btnAlimentos = document.querySelector("button[onclick*='alimentos.html']");
            const btnDietas = document.querySelector("button[onclick*='dietas.html']");

            // Primero quitar clase "btnMenuSelec" de todos
            [btnInicio, btnAlimentos, btnDietas].forEach(btn => {
                btn.classList.remove("btnMenuSelec");
                btn.classList.add("btnMenu"); // asegúrate que todos tengan la clase normal
            });

            // Agregar clase de activo según página
            if (currentPage === "index.html") btnInicio.classList.add("btnMenuSelec");
            else if (currentPage === "alimentos.html") btnAlimentos.classList.add("btnMenuSelec");
            else if (currentPage === "dietas.html") btnDietas.classList.add("btnMenuSelec");
        });
    </script>
    <div id="loader">
        <span class="loader-text">Cargando</span>
        <div class="loader-dots"></div>
    </div>
  
</body>
</html>
