<!DOCTYPE html>
<html lang="en">
<script src="/frontEnd/src/controllers/Error404.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BienStarTotal</title>
    <!--Fuentes Titulos-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Fuente para textos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- CSS Global -->
    <link rel="stylesheet" href="Base.css">
    <!-- CSS Específico para esta página -->
    <link rel="stylesheet" href="Dietas.css">
</head>

<body>
    <script src="/frontEnd/src/controllers/loader.js"></script>

    <script src="/frontEnd/src/controllers/Dietas.js"></script>
        <script>
        // Guard de sesión (antes de mostrar la página)
        (function(){
        try {
            if (!localStorage.getItem('usuario')) {
            window.location.href = 'login.html';
            }
        } catch(e) {
            window.location.href = 'login.html';
        }
        })();
        </script>
    <div id="contenedorPrincipal">

        <!-- ================= ENCABEZADO ================= -->
        <!-- Encabezado -->
        <div id="encabezado">
            <div class="header-inner">
                <div class="logo">
                    <a onclick="showLoaderAndRedirect('index.html')">
                        <img src="../../Imagenes/Login_Perfil/Logo.png" alt="Logo BienStarTotal" class="logoImg">
                    </a>
                </div>
                <div class="menúBotones">
                    <button class="btnMenu" onclick="showLoaderAndRedirect('index.html')">Inicio</button>
                    <button class="btnMenu" onclick="showLoaderAndRedirect('alimentos.html')">Alimentos</button>
                    <button class="btnMenuSelec" onclick="showLoaderAndRedirect('dietas.html')">Dietas</button>

                    <button class="btnMenuNoti">
                        <img src="/frontEnd/Imagenes/Login_Perfil/Notificacion.png" id="btnNotification">
                    </button>
                </div>
                <div class="login">
                    <!-- Botón para ver el perfil -->
                    <div style="float: left; height: 100%; width: 75%;" onclick="showLoaderAndRedirect('login.html')">
                        <!--Animación de carga--->
                        <button class="btnPerfilView" id="btnPerfilView">
                            <span class="nameUser">Nombre de Usuario</span>
                        </button>
                    </div>
                    <!-- Imagen de usuario  -->
                    <div style="float: left; width: 10%; height: 100%;" onclick="showLoaderAndRedirect('login.html')">
                        <!--Animación de carga--->
                        <img src="/frontEnd/Imagenes/Login_Perfil/UserPerfil.png" id="fotoUsuario" alt="Foto de Usuario"
                            style="cursor:pointer;">
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const btnPerfilView = document.getElementById("btnPerfilView");
                const menuDesplegable = document.getElementById("menuDesplegable");
                const logoutButton = document.getElementById("logoutButton");
                const fotoUsuario = document.getElementById("fotoUsuario");

                // Estilo inicial del menú desplegable
                menuDesplegable.style.position = "absolute";
                menuDesplegable.style.top = "8%";
                menuDesplegable.style.right = "8%";
                menuDesplegable.style.display = "none";
                menuDesplegable.style.width = "10%"; // Ajusta según tu diseño

                // Alternar visibilidad del menú
                function toggleMenu() {
                    menuDesplegable.style.display = (menuDesplegable.style.display === "block") ? "none" : "block";
                }

                btnPerfilView.addEventListener("click", toggleMenu);

                // Cerrar sesión
                logoutButton.addEventListener("click", () => {
                    localStorage.removeItem("usuario");
                    window.location.href = "login.html"; <!-- was Login.html -->
                });

                // Click en la foto de usuario
                fotoUsuario.addEventListener("click", () => {
                    window.location.href = "login.html";
                });

                // Cerrar menú al hacer clic fuera
                document.addEventListener("click", (event) => {
                    if (!btnPerfilView.contains(event.target) &&
                        !menuDesplegable.contains(event.target) &&
                        !fotoUsuario.contains(event.target)) {
                        menuDesplegable.style.display = "none";
                    }
                });
            });
        </script>
        <!-- =============== FIN ENCABEZADO =============== -->

        <div id="cuerpo">
            <div class="tabla-dieta">
                <div class="columna-horario">
                    <div class="titulo">Días</div>
                    <div class="celda">Horario</div>
                </div>
                <div class="columna lunes" data-dia="1">
                    <div class="titulo">Lunes</div>
                    <div class="celda"></div>
                </div>
                <div class="columna martes" data-dia="2">
                    <div class="titulo">Martes</div>
                    <div class="celda"></div>
                </div>
                <div class="columna miércoles" data-dia="3">
                    <div class="titulo">Miércoles</div>
                    <div class="celda"></div>
                </div>
                <div class="columna jueves" data-dia="4">
                    <div class="titulo">Jueves</div>
                    <div class="celda"></div>
                </div>
                <div class="columna viernes" data-dia="5">
                    <div class="titulo">Viernes</div>
                    <div class="celda"></div>
                </div>
                <div class="columna sábado" data-dia="6">
                    <div class="titulo">Sábado</div>
                    <div class="celda"></div>
                </div>
                <div class="columna domingo" data-dia="7">
                    <div class="titulo">Domingo</div>
                    <div class="celda"></div>
                </div>
            </div>
        
            <button type="button" onclick="showLoaderAndRedirect('CrearDieta.html')" id="BtnCrearCuenta">
                Editar Dieta
            </button>
        </div>
        <!-- ================= FIN CUERPO ================= -->

        <!-- ================== PIE DE PÁGINA ================== -->
        <div id="pie">
            <div class="footer-inner">
                <button class="instaBoton"></button>
                <button class="faceBoton"></button>
                <button class="youTubeBoton"></button>
                <button class="whatsBoton"></button>
            </div>
        </div>
        <!-- =============== FIN PIE DE PÁGINA =============== -->
    </div>

    
  
    <!-- ========== FIN SCRIPT MENÚ USUARIO ========== -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const usuarioGuardado = localStorage.getItem("usuario");

            if (usuarioGuardado) {
                const usuario = JSON.parse(usuarioGuardado);
                const nameUserSpan = document.querySelector(".nameUser");
                if (nameUserSpan) {
                    nameUserSpan.textContent = usuario.name;
                }
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const currentPage = window.location.pathname.split("/").pop(); // obtiene "dietas.html", "alimentos.html", etc.

            const btnInicio = document.querySelector("button[onclick*='index.html']");
            const btnAlimentos = document.querySelector("button[onclick*='alimentos.html']");
            const btnDietas = document.querySelector("button[onclick*='dietas.html']");

            // Primero quitar clase "btnMenuSelec" de todos
            [btnInicio, btnAlimentos, btnDietas].forEach(btn => {
                btn.classList.remove("btnMenuSelec");
                btn.classList.add("btnMenu"); // asegúrate que todos tengan la clase normal
            });

            // Agregar clase de activo según página
            if (currentPage === "index.html") btnInicio.classList.add("btnMenuSelec");
            else if (currentPage === "alimentos.html") btnAlimentos.classList.add("btnMenuSelec");
            else if (currentPage === "dietas.html") btnDietas.classList.add("btnMenuSelec");
        });
    </script>
    
    <!-- Pantalla de carga -->
    <div id="loader">
        <span class="loader-text">Cargando</span>
        <div class="loader-dots"></div>
    </div>
        
</body>

</html>
